    <body id="grid_main_container">

        <main>
            <section id="title">
                <p>Generate a private key for <a href="https://massa.net" target="_blank">MASSA blockchain</a></p>
                <p>You can use your generate private key to view you address at 
                    <a href="https://massa.net/testnet/wallet" target="_blank">MASSA online Wallet</a>
                </p>
            </section>
    
            <section id="code_area">
                <p>Enter some words in this textarea...</p>
                <button id="clear" type="button" 
                onclick="clearTextarea(['input_textarea', 'result_textarea'])">
                    Clear
                </button>
                <button id="populate" type="button" 
                onclick="generateRandomListOfWords('input_textarea')">
                    Populate with random words
                </button>

                <textarea id="input_textarea">Enter your mnemonic here</textarea>
                
                <button id="process_input" type="button" 
                onclick="processInput('input_textarea')">
                    Generate Private Key
                </button>
                <p id="demo"></p>

                <textarea id="result_textarea">Generated Private Key appears here</textarea>
            </section>
